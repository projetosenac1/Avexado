<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style-login.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    </head>
    <body>

        <div class="tela-login">
            <div class="dados-login">
                <div class="img-logo">
                    <a href="home.html">
                        <img src="https://i.imgur.com/4ATQqbX.png" alt="Logo do site" class="logo-login">
                    </a>
                </div>
                <h2>Bem Vindo de Volta!</h2>
                <p>Por favor, coloque suas informações de login abaixo.</p>

                <form action="#" method="POST" class="formulario">
                    <label for="email">Email ou CPF:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required aria-label="Digite seu email">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Digite sua senha">

                    <a href="#" class="recuperar-senha" title="Recuperar senha">Esqueceu sua senha?</a>
                    
                    <button type="submit" class="entrar">Login</button>

                    <div class="continue">
                        <p>Ou Continue</p>
                    </div>
                    <div class="google">
                        <img src="Google_Icons-09-512.webp" alt="" style="width: 20px; height: 20px; margin-right: 10px;" >
                        Google
                    </div>
                    <div class="ja">
                        <p>Ainda não possui uma conta?<a class="crie" href="">Crie já</a></p>
                    </div>
                    
                </form>
            </div>

            
            <div class="slide-login">
                <div class="slides">
                    <img src="https://i.imgur.com/5TJyQwR.png" alt="Paisagem 1">
                    <img src="https://i.imgur.com/7nlhIrD.png" alt="Paisagem 2">
                    <img src="https://i.imgur.com/aQbaoha.png" alt="Paisagem 3">
                </div>
            </div>

            <script src="slidescript.js"></script>
        </div>

    </body>
</html>
